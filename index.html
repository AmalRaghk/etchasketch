<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" type="text/css" />
    <title>etchasketch</title>
  </head>
  <body>
    <header><h1>etch-a-sketch</h1></header>
    <div class="container">
      <div class="matrix">
        <div class="grid"></div>
      </div>
      <div class="menu">
        <div class="eraser">
          <button class="1">Eraser</button>
        </div>
        <div class="colorPick">
          <div class="colorInput">
            <input
              type="color"
              id="colorPicker"
              name="ColorPicker"
              value="#ff0000"
            />
          </div>
          <div class="colorLabel">
            <label for="colorPicker">ColorPicker</label>
          </div>
        </div>
        <div class="size">
          <div><input type="number" id="sizeChoose" name="'size" min="2"/></div>
          <div><label for="sizeChoose">Size</label></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
